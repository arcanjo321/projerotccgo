<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Agendamento TCC</title>
    <!-- Adicione a ligação para o Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body class="container mt-5">
    <div class="mb-4">
        <a href="/teacher" class="btn btn-primary">Go Professor</a>
        <a href="/student" class="btn btn-primary">Go Alunos</a>
        <a href="/classroom" class="btn btn-primary">Go Salas</a>
        <a href="/scheduling" class="btn btn-primary">Go Agendamento</a>
    </div>
    <div>
        <h2>Lista de alunos</h2>
        <a href="/student/addStudent" class="btn btn-success mb-3">Adicionar Aluno</a>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Matrícula</th>
                    <th scope="col">Nome do Aluno</th>
                    <th scope="col">Ação</th>
                </tr>
            </thead>
            <tbody>
                {{ range .students }}
                <tr>
                    <td>{{ .Id }}</td>
                    <td>{{ .Matricula }}</td>
                    <td>{{ .Nome_aluno }}</td>
                    <td>
                        <a href="/student/editStudent?id={{ .Id }}" class="btn btn-warning">Editar</a>
                        <a href="/student/deleteStudent?id={{ .Id }}" class="btn btn-danger"
                            onclick="return confirm('Tem certeza que deseja deletar esse aluno?')">Excluir</a>
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
